{% if site.root.email %}<a href="mailto:{{ site.root.email }}"><i class="icon-envelope icon-2x"></i></a>{% endif %}
{% if site.root.github %}<a href="https://github.com/{{ site.root.github }}"><i class="icon-github icon-2x"></i></a>{% endif %}
{% if site.root.instagram %}<a href="https://instagram.com/{{ site.root.instagram }}"><i class="icon-instagram icon-2x"></i></a>{% endif %}
{% if site.footer-links.rss %}<a href="{{ site.baseurl }}/feed.xml"><i class="svg-icon rss"></i></a>{% endif %}
