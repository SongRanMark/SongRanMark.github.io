<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>


    <div class="intro-header">
      <div class="container">
        <div class="post-heading">
            <h1>{{ page.title }}</h1>
            <span class="meta">Posted by <a href="{{ site.baseurl }}/about"> {{ site.root.name }}
            </a> on {{ page.date | date: "%B %e, %Y" }}
            <a href="{{ site.baseurl }}/"> { Return to Blog }</a>
            </span>
        </div>

      </div>
    </div>


    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    {% include footer.html %}

  </body>
</html>
